<template name="qrreader">

    <div class="row">
        <div class="col-xs-12 text-center">

            <h4>Camera div below....</h4>
            <div id="reader" style="width:300px;height:250px"></div>
            <table class="table">
                <tbody>
                <tr>
                    <td>Z Address</td>
                    <td><span id="read" class="center"></span></td>
                </tr>
                <tr>
                    <td>Log:</td>
                    <td><span id="read_error" class="center"></span></td>
                </tr>
                <tr>
                    <td>Video log:</td>
                    <td><span id="vid_error" class="center"></span></td>
                </tr>
                <tr>
                    <td><a id="cameraOn" href="#">Camera On</a></td>
                    <td>
                        <a id="cameraOff" href="#">Camera Off</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</template>
