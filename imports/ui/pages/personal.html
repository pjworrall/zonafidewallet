<template name="personal">
    <form class="form">
        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Personal Information</h3>
                    </div>
                    <div class="panel-body">
                        Your address is commonly required. If you record it here you can save time when you action your Activities.
                    </div>
                </div>
                <label for="familyName">Family name:</label>
                <input class="form-control"
                       type="text"
                       name="familyName"
                       size="60"
                       placeholder="{{#unless
                               address.familyName}}Family name...{{else}} {{address.familyName}} {{/unless}}"/>

                <label for="firstName">First names:</label>
                <input class="form-control"
                       type="text"
                       name="firstName"
                       size="60"
                       placeholder="{{#unless
                               address.firstName}}First names...{{else}} {{address.firstName}} {{/unless}}"/>

                <label for="houseId">House name or number:</label>
                <input class="form-control"
                       type="text"
                       name="houseId"
                       size="40"
                       placeholder="{{#unless
                               address.houseId}}Number or name...{{else}} {{address.houseId}} {{/unless}}"/>

                <label for="streetAddress">First line of address:</label>
                <input class="form-control"
                       type="text"
                       name="streetAddress"
                       size="80"
                       placeholder="{{#unless
                               address.streetAddress}}Street address...{{else}} {{address.streetAddress}} {{/unless}}"/>

                <label for="postCode">Post or Zip code:</label>
                <input class="form-control"
                       type="text"
                       name="postCode"
                       size="10"
                       placeholder="{{#unless address.postCode}}Post Code...{{else}} {{address.postCode}} {{/unless}}"/>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-12 text-center">
                <button type="button" class="js-save btn btn-default">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                </button>

                <button type="button" class="js-remove btn btn-default">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>

        </div>

    </form>

</template>
