<template name="verify">

    <div class="row">
        <div class="col-xs-12 text-left">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Verify an Activity</h3>
                </div>

            </div>

        </div>
    </div>

    <form class="getZone">

        <div class="row">
            <div class="col-xs-12 text-left">

                <label for="zad">Address:</label>
                <input name="zad" class="form-control"
                       type="text"
                       size="80"
                       value="{{zad}}"/>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">

                <button type="button" class="js-ZadQrScanner btn btn-default">
                    <i class="fa fa-qrcode" role="button" aria-hidden="true"></i>
                </button>

                <button type="button" class="js-read btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                </button>

            </div>

        </div>

    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            {{#if zone}}
                {{#if zone.isActive}}
                    <div class="panel panel-default">
                        <div class="panel-heading">Description</div>
                        <div class="panel-body">
                            {{zone.whatIsActive}}
                        </div>
                    </div>
                {{else}}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Not active.
                        </div>
                    </div>
                {{/if}}
            {{/if}}
        </div>
    </div>

    {{#if zone}}

        <form class="memberCheck">

            <div class="row">
                <div class="col-xs-12 text-left">
                    <hr>
                    <h4>Check Member</h4>
                    <label for="member">Address:</label>

                    <input name="member_zid" class="form-control"
                           type="text"
                           size="80"
                           value="{{zid}}"/>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-12" align="center">

                    <div class="btn-group" role="group" aria-label="...">

                        <button type="button" class="js-ZidQrScanner btn btn-default">
                            <i class="fa fa-qrcode" aria-hidden="true"></i>
                        </button>

                        <button type="button" class="js-contactdb btn btn-default">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </button>

                    </div>

                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="js-checkMember btn btn-default">
                            <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                        </button>
                    </div>

                </div>

            </div>

        </form>

        <div class="row">
            <div class="col-xs-12 text-center">
                {{#if member}}
                    Member
                    {{#if acknowledger}}
                        and Acknowledger
                    {{/if}}
                {{/if}}
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <hr>
            </div>
        </div>


        <div class="row">

            <div class="col-xs-4 text-left">
                <h4>Confirm</h4>
            </div>

            <div class="col-xs-4 text-center">
                <button type="button" class="js-confirm btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>

            <div class="col-xs-4 text-left">
                <p>&nbsp;</p>
            </div>

        </div>

    {{/if}}

    <!-- This is only used in the web qr scanner component -->
    {{>qrreader}}

</template>
