<template name="verify">

    <div class="row">
        <div class="col-xs-12 text-left">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Verify An Activity</h3>
                </div>
            </div>
        </div>
    </div>

    <form class="js-read">

        <div class="row">
            <div class="col-xs-12 text-left">
                <label for="zad">Address:</label>
                <input name="zad" class="form-control"
                       type="text"
                       size="80"
                       value="{{zad}}"/>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="js-ZadQrScanner btn btn-default">
                        <i class="fa fa-qrcode" role="button" aria-hidden="true"></i>
                    </button>

                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                    </button>
                </div>

            </div>

        </div>

    </form>


    <div class="detail" style="{{#unless zone}}display: none{{/unless}}">

        <div class="row">
            <div class="col-xs-12 text-left">
                <hr>
            </div>
        </div>

        <form class="js-hash">
            <div class="row">
                <div class="col-xs-12 text-left">
                    {{#if isActive}}
                        <div class="panel panel-default">
                            <div class="panel-heading">Verify Details</div>
                            <div class="panel-body">
                                <div class="input-group">
                                     <textarea rows="4" cols="40" name="sfDescription"></textarea><br>
                                    <button type="submit" class="btn btn-default">
                                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                                    </button>
                                    {{#if hashCheck}} <i class="fa fa-check-square-o" aria-hidden="true"></i> {{/if}}
                                </div>
                                <br>
                            </div>
                        </div>
                    {{else}}
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <p>Not active.</p>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </div>
        </form>


        <form class="js-check">

            <div class="row">
                <div class="col-xs-12 text-left">
                    <hr>
                    <h4>Check Acknowledger</h4>
                    <label for="member">Address:</label>

                    <input name="zid" class="form-control"
                           type="text"
                           size="80"
                           value="{{zid}}"/>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" align="center">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="js-ZidQrScanner btn btn-default">
                            <i class="fa fa-qrcode" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="js-contactdb btn btn-default">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div class="btn-group" role="group" aria-label="...">
                        <button type="submit" class="btn btn-default">
                            <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-xs-12 text-left">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="panel panel-default">
                    <p>
                        Acknowledger:
                        <strong>{{#if member.isMember}} Yes {{else}} No {{/if}} </strong>
                        [ <i class="fa fa-shield" aria-hidden="true"></i> ]
                        <br>
                        Acknowledged: <strong>{{#if member.isAcknowledger}} Yes {{else}} No {{/if}} </strong>
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <hr>
            </div>
        </div>

        {{#if isConfirmed}}
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h4>Confirmed</h4>
                    <br>
                    <i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        {{else}}
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h4>Confirm</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="button" class="js-confirm btn btn-default">
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        {{/if}}

    </div>


    <!-- This is only used in the web qr scanner component -->
    {{>qrreader}}

</template>
