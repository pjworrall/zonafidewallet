<template name="unlock">

    <div class="row">
        <div class="col-xs-12 text-left">

            <!--
              TODO: if their is a KeyStore open already show ZID otherwise show the form to unlock it.
             -->
            {{#if locked}}
                <h4>Activate your ZID</h4>
                <form class="unlock">
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               name="seed"
                               size="80"
                               placeholder="passphrase..."
                               aria-describedby="basic-addon1"/>
                    </div>
                </form>
            {{else}}
                <br>
                <div>Unlocked ZID: <strong>{{zid}}</strong></div>
                <br>
            {{/if}}

        </div>
    </div>

</template>
