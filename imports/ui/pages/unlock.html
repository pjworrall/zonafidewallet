<template name="unlock">

    <!-- todo: redesign for two views split in iron router -->

    {{#if unlocked}}

        <div class="row">
            <div class="col-xs-12 text-left">
                <br>
                <div>Unlocked Address: <strong>{{zid}}</strong></div>
                <br>
            </div>
        </div>

    {{else}}

        <form class="unlock">
            <div class="row">
                <div class="col-xs-12 text-left">
                    <h4>Unlock</h4>
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               name="passphrase"
                               size="80"
                               placeholder="Key Passphrase"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-left">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <a id="unlock" href="#">
                                <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">This passphrase secures your Activities</div>
                        <div class="panel-body">
                            <p>
                                Take every precaution to protect this passphrase. Contrary to conventional password advice write it down and store it
                                somewhere physically and digitally inaccessible.
                            </p>
                            <p>
                                If you do store it on your device put it in a password manager or other tool that encrypts
                                data.
                            </p>
                            <p>Zonafide should be used for Activities at the most risk. As these are not too often the extra care
                                needed when using this App should not be a burden.</p>
                            <p>
                                The passphrase is so important that you need to provide a Session Password to protect it while the App is running.
                                You can use a different one every time you start the App.  If you forget it just restart the App and provide
                                another one.
                            </p>
                            <p>Do not leave your App running for long periods of time.</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    {{/if}}


</template>
