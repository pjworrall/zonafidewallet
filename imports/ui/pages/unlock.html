<template name="unlock">


            {{#if locked}}
                <form class="unlock">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                            <h4>Unlock ZID</h4>
                                <div class="input-group">
                                    <input class="form-control"
                                           type="text"
                                           name="seed"
                                           size="80"
                                           placeholder="passphrase..."
                                           aria-describedby="basic-addon1"/>
                                </div>
                            <p>Use <a href="/identities">Manage Zone ID</a> to create a new one.</p>
                         </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <button>
                                <i class="fa fa-arrow-circle-o-right fa-4x" aria-hidden="true"></i>
                            </button>&nbsp;
                        </div>
                    </div>
                </form>

            {{else}}

            <div class="row">
                <div class="col-xs-12 text-left">
                    <br>
                    <div>Unlocked ZID: <strong>{{zid}}</strong></div>
                    <br>
                </div>
            </div>

            {{/if}}


</template>
