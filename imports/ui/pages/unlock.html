<template name="unlock">

            {{#if unlocked}}

                <div class="row">
                    <div class="col-xs-12 text-left">
                        <br>
                        <div>Unlocked ZID: <strong>{{zid}}</strong></div>
                        <br>
                    </div>
                </div>

            {{else}}

                <form class="unlock">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                            <h4>Unlock ZID</h4>
                            <div class="input-group">
                                <input class="form-control"
                                       type="text"
                                       name="seed"
                                       size="80"
                                       placeholder="Passphrase..."
                                       aria-describedby="basic-addon1"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <button>
                                <i class="fa fa-arrow-circle-o-right fa-4x" aria-hidden="true"></i>
                            </button>&nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-left">
                            <p>This passphrase secures all your Zonafide activities. It is so important that while this App is running
                            you will need to assign a password that you will be asked to verify everytime you do something with it. This password exists
                                for the lifetime of the App but you can use a different one everytime you restart it.</p>
                        </div>
                        <div class="col-xs-12 text-left">
                            <p>Remember that the passphrase remains the same and <strong>must be kept secret!</strong></p>
                        </div>
                    </div>
                </form>

            {{/if}}


</template>
