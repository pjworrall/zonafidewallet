<template name="creation">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Protect an Action</h4>
            <p>To protect an action you first create a zone. You do not specify what the action is yet.
                Zones ensure only just enough information is used to make your action possible. This stops
                information leakage. You might be used to organisations
                asking you for a lot more information. That is because it is in their interests:
                but not necessarily in yours.</p>

            <form class="create">
                <!--<div class="btn-group btn-group-lg" role="create" aria-label="Create">-->
                    <!--<button type="button" class="btn btn-default">Create</button>-->
                <!--</div>-->
                <button>Create</button>
            </form>
        </div>

        {{#if zad}}
            <p>A Zone was created (this will be shown as a QR Code): <strong>{{zad}}</strong></p>
        {{/if}}
    </div>

</template>
