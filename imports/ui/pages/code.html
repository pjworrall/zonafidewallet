<template name="code">

    <div class="row">

        <div class="col-xs-12 text-center">

            <h4>Share {{#if name}}{{name}}{{/if}} Zone</h4>
            <br>
            <strong>{{address}}</strong>
            <div class="panel panel-default">
                <div class="panel-body ">
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-4 text-left">
                <form class="remove">
                    <input type="hidden" name="address" value="{{address}}">
                    <button class="tooltipped"
                            data-toggle="tooltip"
                            data-placement="right"
                            title="Remove from Record">
                        <i class="fa fa-trash-o fa-4x" aria-hidden="true"></i></button>
                </form>
            </div>

            <div class="col-xs-4 text-center">
                <form class="shareWithAcknowledger">
                    <!-- todo: shitty dup I know -->
                    <input type="hidden" name="address" value="{{address}}">
                    <button class="tooltipped"
                            data-toggle="tooltip"
                            data-placement="right"
                            title="Share with Acknowledger">
                        <i class="fa fa-share-alt-square fa-4x"
                           aria-hidden="true">
                        </i>
                    </button>
                </form>
            </div>

            <div class="col-xs-4 text-center">
                <form class="shareWithRecipient">
                    <!-- todo: shitty dup I know -->
                    <input type="hidden" name="address" value="{{address}}">
                    <button class="tooltipped"
                            data-toggle="tooltip"
                            data-placement="left"
                            title="Share with Recipient">
                        <i class="fa fa-share fa-4x"
                           aria-hidden="true">
                        </i>
                    </button>
                </form>
            </div>

        </div>


    </div>

</template>
