<template name="code">

    <div class="row">

        <div class="col-xs-12 text-center">

            <h4>Share Zone Address{{#if name}} for {{name}} {{/if}}</h4>
            <br>
            <div class="panel panel-default">
                <div class="panel-body ">
                    <div id="qrcode"></div>
                </div>
            </div>
            <strong>{{address}}</strong>
        </div>

        <div class="row">

            <div class="col-xs-6 text-left">
                <form class="remove">
                    <input type="hidden" name="address" value="{{address}}">
                    <button><i class="fa fa-trash-o fa-4x" aria-hidden="true"></i></button>
                </form>
            </div>

            <div class="row">
                <div class="col-xs-6 text-center">
                    <form class="share">
                        <!-- todo: shitty dup I know -->
                        <input type="hidden" name="address" value="{{address}}">
                        <button class="tooltipped"
                                data-toggle="tooltip"
                                data-placement="right"
                                title="Social Share">
                            <i class="fa fa-share-alt-square fa-4x"
                               aria-hidden="true">
                            </i>
                        </button>
                    </form>
                </div>
            </div>
        </div>


    </div>

</template>
