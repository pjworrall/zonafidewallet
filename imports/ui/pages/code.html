<template name="code">

    <div class="row">
        <div class="col-xs-12 text-center">
            <h4>Share activity: {{#if name}}{{name}}{{/if}}</h4>
            <br>
            <p>{{address}}</p>
            <div id="qrcode" align="center"></div>
        </div>
    </div>

    <form class="share">
        <div class="row">
            <div class="col-xs-12" align="center">

                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <a id="share" href="#">
                                <i class="fa fa-share-alt-square" role="button" aria-hidden="true"></i>
                            </a>
                        </button>
                        <button type="button" class="btn btn-default">
                            <a id="send" href="#">
                                <i class="fa fa-share" role="button" aria-hidden="true"></i>
                            </a>
                        </button>
                    </div>

                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <a id="delete" href="#">
                                <i class="fa fa-trash-o" role="button" aria-hidden="true"></i>
                            </a>
                        </button>

                    </div>

            </div>
        </div>
    </form>

</template>
