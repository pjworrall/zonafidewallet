<template name="list">

    <div class="row">
        <div class="col-xs-12 text-center">

            <form class="create">
                <a href="#" class="tooltipped"
                        data-toggle="tooltip"
                        data-placement="left"
                        title="Create a Zone">
                    <i class="tooltipped fa fa-plus fa-4x"
                       aria-hidden="true">
                    </i>
                </a>

            </form>
            <h4>Activities</h4>
            {{#each zads}}
                {{> zone }}<br>
            {{/each}}

        </div>
    </div>
</template>
