<template name="list">

    <div class="row">
        <div class="col-xs-12 text-left">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Activities</h3>
                </div>
            </div>
        </div>

    </div>
    <div class="row">

        <div class="col-xs-9 text-left">

            <form class="create">
                <div class="input-group">
                    <input class="form-control"
                           type="text"
                           name="name"
                           size="40"
                           placeholder="New activity name.."/>
                </div>
            </form>

        </div>

        <div class="col-xs-3 text-right">
            <button type="button" class="js-create btn btn-default">
                <i class="fa fa-plus-circle" role="button" aria-hidden="true"></i>
            </button>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-12 text-left">
            <br>
            {{#each zads}}
                {{> zone }}
            {{/each}}
        </div>
    </div>

</template>
