<template name="list">

    <div class="row">
        <div class="col-xs-12 text-center">

            <form class="create">
                <h4>Zones</h4>

                <button class="tooltipped"
                        data-toggle="tooltip"
                        data-placement="left"
                        title="Create a Zone">
                    <i class="tooltipped fa fa-plus fa-4x"
                       aria-hidden="true">
                    </i>
                </button>
            </form>

            {{#each zads}}
                {{> zone }}<br>
            {{/each}}

        </div>
    </div>
</template>
