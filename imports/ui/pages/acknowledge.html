<template name="acknowledge">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Acknowledge Someone's Zone</h4>
            <p>People are at the heart of how Zones prevent illegitimate actions being carried out in another's name.
                You do not need to know anything about the action the Zone is protecting. Just acknowledging is enough
                to prevent unintended actions happening.</p>
            <p>You're doing something really valuable, so go on, get <strong>In The Zone!</strong></p>
        </div>
    </div>

    <form class="service">
        <div class="row">
            <div class="col-xs-12 text-left">
                <p>What is the Zone you want to acknowledge?</p>
                <div class="input-group">
                    <p><span id="read" class="center"></span></p>

                    <input class="form-control"
                           type="text"
                           name="zad"
                           size="80"
                           value="{{zad}}"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col-xs-4 text-center">

                <a id="qrscanner" href="#" class="tooltipped"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Scan ZAD">
                    <i class="fa fa-qrcode fa-2x"
                       aria-hidden="true">
                    </i>
                </a>

            </div>
            <div class="col-xs-4 text-center">

                <a id="clipboard" href="#" class="tooltipped"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Paste from Clipboard">
                    <i class="fa fa-clipboard fa-2x"
                       aria-hidden="true">
                    </i>
                </a>

            </div>
            <div class="col-xs-4 text-center">

                <a id="acknowledge" href="#" class="tooltipped"
                   data-toggle="tooltip"
                   data-placement="left"
                   title="Acknowledge!">
                    <i class="fa fa-thumbs-o-up fa-2x"
                       aria-hidden="true">
                    </i>
                </a>

            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>
</template>
