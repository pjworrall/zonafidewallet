<template name="acknowledge">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Acknowledge someone's Activity</h4>
        </div>
    </div>

    <form class="zone">
        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="input-group">

                    <label for="member">Activity:</label>

                    <input class="form-control"
                           type="text"
                           name="zad"
                           size="80"
                           value="{{zad}}"/>

                </div>
            </div>
        </div>

        <div class="col-xs-12 text-center">

                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">
                        <a id="qrscanner" href="#">
                            <i class="fa fa-qrcode" role="button" aria-hidden="true"></i>
                        </a>
                    </button>
                </div>

                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">
                        <a id="do" href="#">
                            <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                        </a>
                    </button>
                </div>

        </div>

    </form>

    {{>qrreader}}

</template>
