<template name="acknowledge">

    <div class="row">
        <div class="col-xs-12 text-left">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Acknowledge Someone's Activity</h3>
                </div>
            </div>
        </div>
    </div>

    <form class="js-acknowledge">
        <div class="row">
            <div class="col-xs-12 text-left">
                <label for="zad">Activity:</label>
                <div class="input-group">
                    <input class="form-control"
                           type="text"
                           name="zad"
                           size="80"
                           value="{{zad}}"/>
                </div>
            </div>
        </div>

        <div class="row">
            <p><br></p>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="js-qrscanner btn btn-default">
                    <i class="fa fa-qrcode" role="button" aria-hidden="true"></i>
                </button>
                <button type="submit" class="btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                </button>
            </div>
        </div>

    </form>

    {{>qrreader}}

</template>
