<template name="acknowledge">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Acknowledge A Zone</h4>
            <p>You're doing something really valuable, so go on, get <strong>In The Zone!</strong></p>
        </div>
    </div>

    <form class="service">
        <div class="row">
            <div class="col-xs-12 text-left">
                <p>What is the Zone you want to acknowledge?</p>

                <p><span id="read" class="center"></span></p>

                <input class="form-control"
                       type="text"
                       name="zad"
                       size="80"
                       value="{{zad}}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <a id="qrscanner" href="#" class="tooltipped"
                   data-toggle="tooltip"
                   data-placement="right"
                   title="Scan ZID">
                    <i class="fa fa-qrcode fa-4x"
                       aria-hidden="true">
                    </i>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button>
                    <i class="fa fa-arrow-circle-o-right fa-4x" aria-hidden="true"></i>
                </button>&nbsp;
            </div>
        </div>

    </form>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>
</template>
