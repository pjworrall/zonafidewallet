<template name="settings">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Settings and Information</h4>

            <h4>Current balance: {{balance}}</h4>
            <p>If this balance is Zero or too small to access the Zonafide network you will need
            to <a href="">purchase credits</a></p>

            <h4>Zonafide Server</h4>

            <form class="node">
                <div class="input-group">
                    <p>Provide the address for the Zonafide Service you want to use:</p>
                    <input class="form-control"
                           type="text"
                           name="server"
                           size="80"
                           value="{{server}}"
                           aria-describedby="basic-addon1"/>
                </div>
            </form>

        </div>
    </div>

</template>
