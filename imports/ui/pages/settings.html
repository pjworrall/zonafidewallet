<template name="settings">

    <div class="row">
        <div class="col-xs-12 text-left">
            <!-- Modal HTML -->
            <div id="ModalContainer" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">{{modalTitle}}</h4>
                        </div>
                        <div class="modal-body text-center">
                            <!-- The container is for the ProgressBar output-->
                            <!-- <div class="text-center" id="container"></div> -->
                            <p>{{modalMessage}}</p>
                        </div>
                        <div class="modal-footer">
                            <button id="modelCancel" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <form class="node">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Network Access Point</strong>
                <div class="server input-group">
                    <p>Provide the address for the Ethereum network you want to use:</p>
                    <input class="form-control"
                           type="text"
                           size="80"
                           name="server"
                           value="{{server}}"
                           aria-describedby="basic-addon1"/>
                </div>

                <hr>
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-node btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <form class="balance">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Current balance:</strong> {{balance}} Finney
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-balance btn btn-default">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <p>If this balance is Zero or too small to access the network you will need
                to <a href="">buy Eth</a>.</p>
            <hr>
        </div>
    </div>

    <form class="seed">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Passphrase Reminder:</strong>
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-seed btn btn-default">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="transfer">

        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="input-group">
                    <h4>Send Credit</h4>
                    <label for="recipient">Address:</label>
                    <input class="form-control"
                           type="text"
                           name="recipient"
                           size="80"
                           value="{{recipient}}"
                           aria-describedby="basic-addon1"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" align="center">
                <div class="btn-group" role="group" aria-label="...">

                    <button type="button" class="js-qrscanner btn btn-default">
                        <i class="fa fa-qrcode" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="js-contactdb btn btn-default">
                        <i class="fa fa-book" aria-hidden="true"></i>
                    </button>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="input-group">
                    <label for="amount">Amount:</label>
                    <input class="form-control"
                           type="text"
                           name="amount"
                           size="80"
                           value="1000000000000"
                           aria-describedby="basic-addon1"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 text-center">
            <div class="row">
                <button type="button" class="js-transfer btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>

</template>
