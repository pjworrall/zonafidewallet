<template name="settings">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Settings</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Zonafide Server</h4>
            <form class="setNode">
                <div class="input-group">
                    <p>Provide the address for the Zonafide Service you want to use:</p>
                    <input class="form-control"
                           type="text"
                           name="server"
                           size="80"
                           value="{{server}}"
                           aria-describedby="basic-addon1"/>

                </div>
            </form>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Current balance:
                <a id="getBalance" href="#" class="tooltipped" data-toggle="tooltip" data-placement="right"
                   title="Update balance">
                    <i class="tooltipped fa fa-refresh" aria-hidden="true"></i>
                </a>
            </h4>
            <p>{{balance}} Finney</p>

            <p>If this balance is Zero or too small to access the Zonafide network you will need
                to <a href="">buy Eth</a></p>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Seed Reminder:
                <a id="getSeed" href="#" class="tooltipped" data-toggle="tooltip" data-placement="right"
                   title="Seed Reminder">
                    <i class="tooltipped fa fa-question-circle" aria-hidden="true"></i>
                </a>
            </h4>
            <hr>
        </div>
    </div>

    <form class="transferEth">
        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="input-group">
                    <h4>Send Eth</h4>
                    <label for="recipient">ZID:</label>
                    <input class="form-control"
                           type="text"
                           name="recipient"
                           size="80"
                           value="{{recipient}}"
                           aria-describedby="basic-addon1"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 text-center">
                <a id="qrscanner" href="#" class="tooltipped"
                   data-toggle="tooltip"
                   data-placement="right"
                   title="Scan ZID">
                    <i class="fa fa-qrcode fa-4x"
                       aria-hidden="true">
                    </i>
                </a>
            </div>

            <div class="col-xs-6 text-center">
                <a id="contactdb" href="#" class="tooltipped"
                   data-toggle="tooltip"
                   data-placement="right"
                   title="Contact">
                    <i class="fa fa-book fa-4x"
                       aria-hidden="true">
                    </i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="input-group">
                    <label for="amount">Amount:</label>
                    <input class="form-control"
                           type="text"
                           name="amount"
                           size="80"
                           value="1000000000000"
                           aria-describedby="basic-addon1"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button>
                    <i class="fa fa-arrow-circle-o-right fa-4x" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>

</template>
