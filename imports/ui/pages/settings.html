<template name="settings">

    <form class="js-transfer">

        <div class="row">
            <div class="col-xs-12 text-left">
                <p><strong>Share some credit</strong></p>

                <label for="recipient">Address:</label>
                <div class="input-group">
                    <span class="input-group-addon">0x</span>
                    <input class="form-control"
                           type="text"
                           name="recipient"
                           size="80"
                           value="{{recipient}}"/>
                </div>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="js-qrscanner btn btn-default">
                        <i class="fa fa-qrcode" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="js-contactdb btn btn-default">
                        <i class="fa fa-book" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">
                <br>
                <label for="amount">Amount:</label>
                <div class="input-group">
                    <span class="input-group-addon">ETH</span>
                    <input class="form-control"
                           type="text"
                           name="amount"
                           size="6"
                           value="1.00"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 text-left">
            <div class="row">
                <br>
                <button type="submit" class="btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="balance">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Current balance:</strong> {{balance}} ETH
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-balance btn btn-default">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <p>You don't need to maintain a balance any bigger than required for a cup of coffee.</p>
            <p>If the balance is insufficient to create Activities you will need
                to <a href="">buy ETH</a>. </p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="js-node">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Network Access Point</strong>
                <div class="server input-group">
                    <p>Provide the address for the Ethereum network you want to use:</p>
                    <input class="form-control"
                           type="text"
                           size="80"
                           name="server"
                           value="{{server}}"
                           aria-describedby="basic-addon1"/>
                </div>
            </div>
            <div class="col-xs-4 text-right">
                <button type="submit" class="btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>


    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="seed">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Key Reminder:</strong>
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-seed btn btn-default">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="sessionPassword">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Session Password:</strong>
                <p>Increased protection for your Key while the application is running. Restart after changing this
                    setting.</p>
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-sessionPassword btn btn-default">
                    <i class="fa {{#if sessionPassword }} fa-times {{else}} fa-check {{/if}}" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>


    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>


    <form class="price">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Gas Price:</strong> {{#if gasPrice}} ETH {{gasPrice}} {{/if}}
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-pricing btn btn-default">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <!-- Modal HTML -->
            <div id="ModalContainer" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">{{modalTitle}}</h4>
                        </div>
                        <div class="modal-body text-center">
                            <!-- The container is for the ProgressBar output-->
                            <!-- <div class="text-center" id="container"></div> -->
                            <p>{{modalMessage}}</p>
                        </div>
                        <div class="modal-footer">
                            <button id="modelCancel" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>

</template>
