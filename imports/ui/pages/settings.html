<template name="settings">

    <form class="balance">
        <div class="row">
            <div class="col-xs-12 text-left">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Current credit
                    </div>
                    <div class="panel-body">
                        <div class="text-left">
                            <p>
                                <small>Your Address must have credit on the Ethereum network of your choice to use this App.</small>
                            </p>
                        </div>
                        <div class="text-left">
                            <button type="button" class="js-balance btn btn-default">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="text-center">
                            <strong>{{balance}}</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="js-transfer">

        <div class="row">
            <div class="col-xs-12 text-left">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        Share some credit
                    </div>
                    <div class="panel-body">

                        <label for="recipient">Recipient Address:</label>
                        <div class="form-group">
                            <input class="form-control"
                                   type="text"
                                   name="recipient"
                                   size="80"
                                   value="{{recipient}}"/>
                        </div>
                        <div class="form-group" role="group" aria-label="...">
                            <button type="button" class="js-qrscanner btn btn-default">
                                <i class="fa fa-qrcode" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="js-contactdb btn btn-default">
                                <i class="fa fa-book" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input class="form-control"
                                   type="text"
                                   name="amount"
                                   size="6"
                                   placeholder="eg 1.00"/>
                        </div>
                        <div class="form-group" role="group" aria-label="...">
                            <button type="submit" class="btn btn-default">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="js-node">
        <div class="row">
            <div class="col-xs-12 text-left">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        Network Access Point
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <p><small>Web address of the Ethereum node you want to access the network with.</small></p>
                            <label for="server">URL:</label>
                            <input class="form-control"
                                   type="text"
                                   size="80"
                                   name="server"
                                   value="{{server}}"
                                   aria-describedby="basic-addon1"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>


    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="seed">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Key Reminder:</strong>
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-seed btn btn-default">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <form class="sessionPassword">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Session Password:</strong>
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-sessionPassword btn btn-default">
                    <i class="fa {{#if sessionPassword }} fa-times {{else}} fa-check {{/if}}" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-left">
                <p><small>Increased protection for your Key while the application is running. Restart after changing this
                    setting.</small></p>
            </div>
        </div>
    </form>


    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>


    <form class="price">
        <div class="row">
            <div class="col-xs-8 text-left">
                <strong>Gas Price:</strong> {{#if gasPrice}}{{gasPrice}} {{/if}}
            </div>
            <div class="col-xs-4 text-right">
                <button type="button" class="js-pricing btn btn-default">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-left">
            <!-- Modal HTML -->
            <div id="ModalContainer" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">{{modalTitle}}</h4>
                        </div>
                        <div class="modal-body text-center">
                            <!-- The container is for the ProgressBar output-->
                            <!-- <div class="text-center" id="container"></div> -->
                            <p>{{modalMessage}}</p>
                        </div>
                        <div class="modal-footer">
                            <button id="modelCancel" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>

</template>
