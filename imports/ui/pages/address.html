<template name="address">

    <div class="row">
        <div class="col-xs-12 text-center">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Share Your Address</h3>
                </div>
            </div>
            <p>{{zid}}</p>
            <div id="qrcode" align="center"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" align="center">
            <button type="button" class="js-share btn btn-default">
                <i class="fa fa-share-alt-square" role="button" aria-hidden="true"></i>
            </button>
        </div>
    </div>


</template>
