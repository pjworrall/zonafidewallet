<template name="members">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Add Zone Members</h4>
            <p>Having other people in your Zone prevents others carrying out actions in your name because
            they would need to get control of their identities as well.</p>

            <form class="addMember">
                <div class="input-group">
                    <p>What is the Zone you want to add the member to?</p>
                    <input class="form-control"
                           type="text"
                           name="zad"
                           size="80"
                           placeholder="Provide the ZAD.."
                           aria-describedby="basic-addon1"/>
                    <p>What is the ZID of the member?</p>
                    <input class="form-control"
                           type="text"
                           name="zid"
                           size="80"
                           placeholder="Provide the ZAD.."
                           aria-describedby="basic-addon1"/>
                </div>
                <button>Add</button>
            </form>


        </div>
    </div>

</template>
