<template name="members">

    <form class="add">
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Acknowledgers</h3>
                    </div>
                    <div class="panel-body">
                        {{#if name}}{{name}}{{/if}}
                    </div>
                </div>

                <input type="hidden" value="{{address}}" name="zad"/>
                <label for="zid">Address:</label>
                <div class="input-group">
                    <input class="form-control"
                           type="text"
                           name="zid"
                           size="80"
                           value="{{zid}}"/>
                </div>
            </div>
        </div>

        <div class="row">
            <p><br></p>
        </div>

        <div class="row">

            <div class="col-xs-12 text-center">

                <div class="btn-group" role="group" aria-label="...">

                    <button type="button" class="js-qrscanner btn btn-default">
                        <i class="fa fa-qrcode" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="js-contactdb btn btn-default">
                        <i class="fa fa-book" aria-hidden="true"></i>
                    </button>

                </div>

                <div class="btn-group" role="group" aria-label="...">
                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>

    {{>qrreader}}

</template>
