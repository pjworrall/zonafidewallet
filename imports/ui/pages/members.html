<template name="members">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Add Zone Members {{#if name}} for {{name}} {{/if}}</h4>

            <form class="add">
                <input type="hidden" value="{{address}}" name="zad"/>
                <div class="input-group">
                    <label for="zid">ZID:</label>
                    <input class="form-control"
                           type="text"
                           name="zid"
                           size="80"
                           value="{{zid}}"
                           aria-describedby="basic-addon1"/>
                    <p>&nbsp;</p>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a id="qrscanner" href="#" class="tooltipped"
                           data-toggle="tooltip"
                           data-placement="right"
                           title="Scan ZID">
                            <i class="fa fa-qrcode fa-4x"
                               aria-hidden="true">
                            </i>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button>
                            <i class="fa fa-arrow-circle-o-right fa-4x" aria-hidden="true"></i>
                        </button>&nbsp;
                    </div>
                </div>

            </form>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div id="reader" style="width:300px;height:250px"></div>
                </div>
            </div>
        </div>
    </div>

</template>
