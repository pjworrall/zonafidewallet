<template name="members">

    <div class="row">
        <div class="col-xs-12 text-left">
            <h4>Add Zone Members</h4>
            <p>Having other people in your Zone prevents others carrying out actions in your name because
            they would need to get control of their identities as well.</p>

            <p>Selected ZAD: <strong>{{address}}</strong></p>

            <form class="add">
                <input type="hidden" value="{{address}}" name="zad"/>
                <div class="input-group">
                    <p>What is the ZID of the member?</p>
                    <input class="form-control"
                           type="text"
                           name="zid"
                           size="80"
                           placeholder="Provide the ZAD.."
                           aria-describedby="basic-addon1"/>
                </div>
                <button><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></button>
            </form>
            <form class="check">
                <input type="hidden" value="{{address}}" name="zad"/>
                <div class="input-group">
                    <p>Check if a member?</p>
                    <input class="form-control"
                           type="text"
                           name="zid"
                           size="80"
                           placeholder="Provide the ZAD to check.."
                           aria-describedby="basic-addon1"/>
                </div>
                <button><i class="fa fa-question-circle fa-2x" aria-hidden="true"></i></button>
            </form>

        </div>
    </div>

</template>
