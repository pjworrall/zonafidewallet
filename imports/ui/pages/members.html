<template name="members">

    <div class="row">
        <div class="col-xs-12 text-left">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Acknowledgers</h3>
                </div>
                <div class="panel-body">
                    {{#if name}}{{name}}{{/if}}
                </div>
            </div>

            <form class="add">
                <input type="hidden" value="{{address}}" name="zad"/>
                <div class="input-group">
                    <label for="zid">Address:</label>
                    <input class="form-control"
                           type="text"
                           name="zid"
                           size="80"
                           value="{{zid}}"/>
                </div>
            </form>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-12" align="center">

                <div class="btn-group" role="group" aria-label="...">

                    <button type="button" class="js-qrscanner btn btn-default">
                            <i class="fa fa-qrcode" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="js-contactdb btn btn-default">
                            <i class="fa fa-book" aria-hidden="true"></i>
                    </button>

                </div>

                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="js-acknowledgers btn btn-default">
                            <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </button>
                </div>

        </div>

    </div>

    {{>qrreader}}

</template>
