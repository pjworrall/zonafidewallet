<template name="identities">


    {{#if seeded}}
        <div class="row">
            <div class="col-xs-12 text-left">
                <h4>Your New Key</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{mnemonic}}
                    </div>
                </div>
                <p>Remember this Key. Keep it secure.</p>
                <p>For a higher level of security you can protect the Key when in use as well. See Settings.
                </p>
            </div>
            <div class="col-xs-12 text-center">
                <br>
                <button type="button" class="js-create btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    {{else}}
        <form class="js-seed">
            <div class="row">
                <div class="col-xs-12 text-left">
                    <h4>Create an Address for Zonafide</h4>
                    <p>To create your Address we need to gather some randomness. This is currently provided by you
                        as some random text. Minimum eighty characters. </p>

                </div>
                <div class="col-xs-12 text-center">
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               id="entropy"
                               name="entropy"
                               size="80"
                               placeholder="Random characters.."
                               aria-describedby="basic-addon1"/>
                        <span class="input-group-addon"><span id='counter'></span></span>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-left">
                        &nbsp;
                    </div>
                </div>
                <div class="col-xs-12 text-center">
                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-xs-12 text-left">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-left">

                <p>An Address is something you create and control. The Address will have a Key. You can share the Address
                    with other Zonafide users but the Key <strong>must</strong> be kept a secret.</p>

                <p> Don't forget the Key. Write it down offline or keep it safe in a password manager. If you
                    lose it your Address and any Activities created with it will be unusable.</p>
            </div>
        </div>

    {{/if}}



</template>
