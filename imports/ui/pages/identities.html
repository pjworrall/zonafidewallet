<template name="identities">

    <!-- this needs re-designing into two views routed at the iron router stage-->


    {{#if zid}}

        <div class="row">
            <div class="col-xs-12 text-center">
                <h4>Share your address</h4>
                <br>
                <p>{{zid}}</p>
                <div id="qrcode" align="center"></div>
            </div>
        </div>

        <form class="share">
            <div class="row">
                <div class="col-xs-12" align="center">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <a id="share" href="#">
                                <i class="fa fa-share-alt-square" role="button" aria-hidden="true"></i>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </form>

    {{else}}
        <div class="row">
            <div class="col-xs-12 text-left">
                <h4>Create a Key for Zonafide</h4>
                <p>A Key is something you create and control. It is used on your device only. A passphrase
                    will be provided to use the Key.
                    The Key will provide a public Address that you share with other Zonafide users to protect yours and
                    other peoples Activities..</p>

                <p> Don't forget the passphrase. Write it down offline or keep it safe in a password manager. If you
                    lose
                    the passphrase any Zones created previously will be unusable. You will have to create a new Key
                    and share its public Address with your contacts.</p>
                <p>If you already have that passphrase use it to unlock the Key above ( <i class="fa fa-unlock"
                                                                                           aria-hidden="true"></i> ).
                </p>
            </div>
        </div>

        {{#if seeded}}

            <div class="row">
                <div class="col-xs-12 text-left">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{passphrase}}
                        </div>
                    </div>
                    <p>Remember this passphrase. Keep it secure.</p>
                    <p>Each time you start Zonafide you also need to provide a short Session Password just for use while
                        the App
                        is running. This
                        secures the passphrase while in use. Provide one now to proceed to use Zonafide.
                    </p>

                    <form class="store">
                        <div class="input-group">
                            <input class="form-control"
                                   type="password"
                                   name="password"
                                   size="80"
                                   placeholder="Provide a password.."
                                   aria-describedby="basic-addon1"/>
                        </div>
                    </form>
                </div>
            </div>
        {{else}}
            <div class="row">
                <div class="col-xs-12 text-left">
                    <p>To create your Key we need to gather some randomness. At the moment this is provided by you as
                        random text.</p>
                    <form class="seed">
                        <div class="input-group">
                            <input class="form-control"
                                   type="text"
                                   name="entropy"
                                   size="80"
                                   placeholder="Fill up with random characters.."
                                   aria-describedby="basic-addon1"/>
                        </div>
                    </form>
                </div>
            </div>
        {{/if}}
    {{/if}}

</template>
