<template name="identities">


    {{#if zid}}

        <div class="row">
            <div class="col-xs-12 text-center">

                <h4>Share Zonafide ID</h4>
                <br>
                <strong>{{zid}}</strong>
                <div class="panel panel-default">
                    <div class="panel-body ">
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>

            <form class="share">

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button class="tooltipped"
                                data-toggle="tooltip"
                                data-placement="right"
                                title="Social Share">
                            <i class="fa fa-share-alt-square fa-4x"
                               aria-hidden="true">
                            </i>
                        </button>
                    </div>
                </div>

            </form>

        </div>
    {{else}}
        <div class="row">
            <div class="col-xs-12 text-left">
                <h4>Create a Zonafide ID</h4>
                <p>A ZID is something you create and control. It is stored on your device only.</p>
                <p>If you already have a ZID unlock it with <i class="fa fa-unlock fa-2x" aria-hidden="true"></i> above.
                </p>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-left">
                <p> Don't forget the passphrase and passwords you use with your ZID. If you lose
                    them any Zones created previously will be unusable and you will need to share a new ZID
                    with your contacts.</p>
            </div>
        </div>

        {{#if seeded}}

            <div class="row">
                <div class="col-xs-12 text-left">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{passphrase}}
                        </div>
                    </div>
                    <p>You must remember the phrase above so write it down or save it in a password manager. You will
                        need it to create Zones and prove they are yours. Keep it secure.</p>
                    <p>Each time you start Zonafide you also need to provide a short password just for use while the App
                        is running. This
                        secures you passphrase while in use in the App. Provide one now to proceed to use Zonafide.
                    </p>

                    <form class="store">
                        <div class="input-group">
                            <input class="form-control"
                                   type="password"
                                   name="password"
                                   size="80"
                                   placeholder="Provide a password.."
                                   aria-describedby="basic-addon1"/>
                        </div>
                    </form>
                </div>
            </div>
        {{else}}
            <div class="row">
                <div class="col-xs-12 text-left">
                    <p>We need to gather some randomness. At the moment this is provided by you as random text.</p>
                    <form class="seed">
                        <div class="input-group">
                            <input class="form-control"
                                   type="text"
                                   name="entropy"
                                   size="80"
                                   placeholder="Fill up with random characters.."
                                   aria-describedby="basic-addon1"/>
                        </div>
                    </form>
                </div>
            </div>
        {{/if}}
    {{/if}}

</template>
