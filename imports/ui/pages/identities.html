<template name="identities">

    <!-- todo: this needs re-designing into two views routed at the iron router stage-->


    {{#if zid}}

        <div class="row">
            <div class="col-xs-12 text-center">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Share Your Address</h3>
                    </div>
                </div>
                <p>{{zid}}</p>
                <div id="qrcode" align="center"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" align="center">
                <button type="button" class="js-share btn btn-default">
                    <i class="fa fa-share-alt-square" role="button" aria-hidden="true"></i>
                </button>
            </div>
        </div>

    {{else}}

        <!-- this needs better styling and user experience -->
        <div class="row">
            <div class="col-xs-12 text-left">
                <h4>Create an Address for Zonafide</h4>
                <p>An Address is something you create and control. The Address will have a passphrase. You can share the Address
                    with other Zonafide users but the passphrase <strong>must</strong> be kept a secret.</p>

                <p> Don't forget the passphrase. Write it down offline or keep it safe in a password manager. If you
                    lose it your Address and any Activities created with it will be unusable. You will have to create a new Address
                    with a new passphrase.</p>
                <p>If you already have that passphrase use it to unlock your Address above ( <i class="fa fa-unlock"
                                                                                           aria-hidden="true"></i> ).
                </p>
            </div>
        </div>

        {{#if seeded}}

            <div class="row">
                <div class="col-xs-12 text-left">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{passphrase}}
                        </div>
                    </div>
                    <p>Remember this passphrase. Keep it secure.</p>
                    <p>For a higher level of security you can protect the passphrase when in use as well. See Settings.
                    </p>
                </div>
                <div class="col-xs-12 text-center">
                    <br>
                    <button type="button" class="js-create btn btn-default">
                        <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        {{else}}
            <div class="row">
                <div class="col-xs-12 text-left">
                    <p>To create your Address we need to gather some randomness. At the moment this is provided by you as
                        random text.</p>
                    <form class="seed">
                        <div class="input-group">
                            <input class="form-control"
                                   type="text"
                                   name="entropy"
                                   size="80"
                                   placeholder="Fill up with random characters.."
                                   aria-describedby="basic-addon1"/>
                        </div>
                    </form>
                </div>
            </div>
        {{/if}}
    {{/if}}

</template>
