<template name="identities">


    {{#if seeded}}
        <div class="row">
            <div class="col-xs-12 text-left">
                <h4>Your Address</h4>
                <p>You can find your Address on the Share Address menu option once you unlock
                    Zonafide<span class="standardtm">&reg;</span>.
                </p>
                <h4>The Key</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{mnemonic}}
                    </div>
                </div>
                <p>For a higher level of security you can protect the Key when in use as well. See Settings.
                </p>
            </div>
            <div class="col-xs-12 text-center">
                <br>
                <button type="button" class="js-create btn btn-default">
                    <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    {{else}}
        <form class="js-seed">
            <div class="row">
                <div class="col-xs-12 text-left">
                    <h4>Create an Address & Key</h4>
                    <p>You need to provide some random text to help create an Address and it's Key.
                        At least 80 characters but more is better.
                    </p>

                </div>
                <div class="col-xs-12 text-center">
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               id="entropy"
                               name="entropy"
                               size="80"
                               placeholder="Random characters.."
                               aria-describedby="basic-addon1"/>
                        <span class="input-group-addon"><span id='counter'></span></span>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-left">
                        &nbsp;
                    </div>
                </div>
                <div class="col-xs-12 text-center">
                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-arrow-circle-o-right" role="button" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>


    {{/if}}

    <div class="row">
        <div class="col-xs-12 text-left">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-left">
            <p>The Address and it's Key are things you create and control.</p>
            <p><b>Address</b> - A number starting with 0x. You can share the Address with anyone. </p>

            <p><b>Key</b> - 12 words. Keep them secret. Don't forget them. Do not share. Record them offline or keep in a
            password manager.</p>

            <p>Lose the Key and your Address and any Activities created with it will be unusable.</p>
        </div>
    </div>

</template>
