<template name="action">

    <form class="action">
        <div class="row">
            <div class="col-xs-12 text-left">
                <h4>Activate Zone {{#if name}} for {{name}} {{/if}}</h4>

                <!-- todo: got to put proper form labels and stuff on this -->

                <label for="zid">Recipients Address:</label>

                <input class="form-control"
                       type="text"
                       name="zid"
                       size="80"/>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">

                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">
                        <a id="qrscanner" href="#">
                            <i class="fa fa-qrcode" aria-hidden="true"></i>
                        </a>
                    </button>

                    <button type="button" class="btn btn-default">
                        <a id="contactdb" href="#">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </a>
                    </button>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-xs-12 text-left">
                <label for="action">Description:</label>
                <input class="form-control"
                       type="text"
                       name="action"
                       size="80"
                       placeholder="What do you want to do?.."/>

                <label for="reference">Reference:</label>
                <input class="form-control"
                       type="text"
                       name="reference"
                       size="60"
                       placeholder="eg. account number"/>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="details"> Include saved name and address?
                    </label>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-default">
                    <a id="do" href="#">
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </a>
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>
</template>
