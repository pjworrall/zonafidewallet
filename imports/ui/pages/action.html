<template name="action">

    <form class="action">
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Action Activity</h3>
                    </div>
                    <div class="panel-body">
                        {{#if name}}{{name}}{{/if}}
                    </div>
                </div>

                <!-- todo: got to put proper form labels and stuff on this -->

                <label for="zid">Recipients Address:</label>

                <input class="form-control"
                       type="text"
                       name="zid"
                       size="80"/>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                    <button type="button" class="js-qrscanner btn btn-default">
                            <i class="fa fa-qrcode" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="js-contactdb btn btn-default">
                            <i class="fa fa-book" aria-hidden="true"></i>
                    </button>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 text-left">
                <label for="action">Description:</label>
                <input class="form-control"
                       type="text"
                       name="action"
                       size="80"
                       placeholder="What do you want to do?.."/>

                <label for="reference">Reference:</label>
                <input class="form-control"
                       type="text"
                       name="reference"
                       size="60"
                       placeholder="eg. account number"/>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="details"> Include saved name and address?
                    </label>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="js-action btn btn-default">
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="reader" style="width:300px;height:250px"></div>
        </div>
    </div>
</template>
