<template name="home">

    <form class="unlock">

        <div class="row">
            <div class="col-xs-12 text-center">
                <label for="key">Key:</label><br>
                <input type="password" id="key" name="key" size="40"/>
            </div>
        </div>
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="js-about btn btn-default">
                    <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                </button>
                <button type="button" class="js-unlock btn btn-default">
                    <i class="fa fa-key" role="button" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <p><br></p>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h4>Assure Activities are Genuine</h4>
                <p class="lead">Zonafide<span class="standardtm">&reg;</span> enables people to work together to stop
                    fraud. You can
                    send an assurance that an Activity is genuinely being carried out by you. Just like sharing messages
                    or pictures you're sharing trust.
                </p>
                <p class="lead">A GrownApp for Grown Up things!<span class="standardtm">&trade;</span></p>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 text-center">
                <a href="/identities" class="btn btn-primary">
                    New Key
                </a>
            </div>
            <div class="col-xs-6 text-center">

                <form class="share">
                    <button type="button" class="js-share btn btn-primary">
                        Work Together
                    </button>
                </form>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 text-center">
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <p>
                www.zonafide.net
                <br>
            </p>
            <p> <small>version: {{appVersion}} / {{contractVersion}}</small><br></p>
        </div>
    </div>

</template>
