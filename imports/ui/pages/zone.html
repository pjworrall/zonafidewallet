<template name="zone">

    <form class="zone">

        <input type="hidden" name="zad" value="{{_id}}"/>

        <div class="media">
            <div class="media-left">
                <a href="#" aria-hidden="true" style="color: {{color}};">
                    <i class="{{#if symbol}} {{symbol}} {{else}} fa fa-exclamation  {{/if}} fa-3x"></i>
                </a>
            </div>

            <div class="media-body">
                <strong> <a href="#" id="qrcode">{{name}}</a></strong>
                <p>{{#if action}} {{action}} {{else}} No description for this Activity state. {{/if}}</p>
            </div>

        </div>

    </form>

</template>
