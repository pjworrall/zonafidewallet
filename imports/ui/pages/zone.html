<template name="zone">

        <div class="media">
            <div class="js-action media-left">
                    <i style="color: {{color}};"
                       class="{{#if symbol}} {{symbol}} {{else}} fa fa-exclamation  {{/if}} fa-3x"></i>
            </div>

            <div class="js-details media-body">
                <strong>{{name}}</strong>
                <p>{{#if action}} {{action}} {{else}} No description for this Activity state. {{/if}}</p>
            </div>

        </div>


</template>
