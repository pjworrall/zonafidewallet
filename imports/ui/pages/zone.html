<template name="zone">

        <form class="zone">

            <a  href="#"
               class="tooltipped"
               data-toggle="tooltip"
               data-placement="left"
               title="{{action}}"
               aria-hidden="true">

                <i class="fa {{#if symbol}} {{symbol}} {{else}} fa-exclamation  {{/if}} fa-4x"></i>

            </a>

            <input type="hidden" name="zad" value="{{_id}}"/>

        </form>

        <p><a href="#" id="qrcode" class="tooltipped"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Share with QR Code">{{#if name}}
                                               {{name}}
                                            {{else}}
                                               {{address}}
                                        {{/if}}</a></p>
</template>
