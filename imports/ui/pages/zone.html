<template name="zone">
    <form class="zone">

        <input type="hidden" name="zad"
               value="{{_id}}"/>

        <span class="tooltipped"
                data-toggle="tooltip"
                data-placement="left"
                title="Replace With Content!!!"
                aria-hidden="true">
            <i class="fa {{#if symbol}} {{symbol}} {{else}} fa-thumbs-o-down  {{/if}} fa-4x"></i>
        </span>

    </form>
</template>
