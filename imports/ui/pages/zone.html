<template name="zone">

    <form class="zone">
        <input type="hidden" name="zad" value="{{_id}}"/>

        <li class="list-group-item">
            <a href="#" id="qrcode">{{name}}</a>

            <a href="#" aria-hidden="true">
                <span class="badge">
                        <i class="fa {{#if symbol}} {{symbol}} {{else}} fa-exclamation  {{/if}}"></i>
                </span>
            </a>

        </li>

    </form>

</template>
