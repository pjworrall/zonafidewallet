<template name="zone">
    <form class="zone">

        <button class="tooltipped"
                data-toggle="tooltip"
                data-placement="left"
                title="Replace With Content!!!"
                aria-hidden="true"
                name="zad"
                value="{{_id}}">
            <i class="fa {{#if symbol}} {{symbol}} {{else}} fa-thumbs-o-down  {{/if}} fa-4x"></i>
        </button>

    </form>
</template>
