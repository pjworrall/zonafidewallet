<template name="send">

    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Send to Verifier</h3>
                </div>
                <div class="panel-body">
                     {{#if name}}{{name}}{{/if}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="panel panel-default">
                <div id="qrcode" align="center"></div>
                <p>{{address}}</p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12" align="center">
            <form class="share">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="js-send btn btn-default">
                        <i class="fa fa-share" role="button" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
           <br>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            {{#if sent}}
                <p>Looks like you sent the Activity to a Verifier already. Use the QRCode or Social Share button to send it again.</p>
            {{else}}
                <p>Send the Activity to the Verifier using the QRCode or Social Share button.</p>
                {{/if}}
            <p>The Verifier will Confirm that your Activity has been verified.</p>

        </div>
    </div>


</template>
